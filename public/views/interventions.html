<div layout="column" layout-fill>
  <section layout="row" flex>

    <!-- NAV BAR -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media('gt-sm')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu de navigation</h1>
      </md-toolbar>
      <md-content  ng-controller="LeftController">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Fermer le menu de navigation
        </md-button>
        <p hide-md show-gt-md layout="column">
          <md-button href="#/intervention/{{unite}}/{{idPatient}}">Ajouter une intervention</md-button>
          <md-button href="#/rooms?unite={{unite}}">rooms</md-button>
          <md-button href="#/interventions/historic?idUnite={{unite}}&idPatient={{idPatient}}">historic</md-button>
          <md-button href="#/unites">unités</md-button>
          <md-button href="#/deconnexion">se déconnecter</md-button>
        </p>
      </md-content>
    </md-sidenav>
    <!-- END NAV BAR -->

    <!-- CONTENT LIST -->
    <md-content ng-controller="popUpIntervention" class="full-height" flex  layout="column">
      <section ng-repeat="intervention in interventions | orderBy : 'PLANNED_DATETIME_DISPLAY' ">
        <md-toolbar flex md-scroll-shrink layout="column">
          <h1 class="md-toolbar-tools">
            <span layout-align="center center"> groupe d'action : {{intervention.TYPE}}</span>
          </h1>
        </md-toolbar>
        <md-list>
          <md-item  class="list">
            <md-item-content class='animate'>
              <div class="md-tile-content">
                <p>
                  <md-button ng-click="showAdvanced($event,intervention.ID,$index)"> {{intervention.PLANNED_DATETIME_DISPLAY}} : {{intervention.SUBTITLE_1}} {{intervention.SUBTITLE_2}}
                </md-button>
                </p>
              </div>
            </md-item-content>
            <md-divider inset></md-divider>
          </md-item>
        </md-list>
      </section>
    </md-content>
    <!-- END CONTENT LIST -->

  </section>
</div>
