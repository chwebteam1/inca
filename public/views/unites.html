<div layout="column" layout-fill>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu de navigation</h1>
      </md-toolbar>
      <md-content class="md-padding" ng-controller="LeftController">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Fermer le menu de navigation
        </md-button>
        <p hide-md show-gt-md layout="column">
          <md-button href="#/deconnexion">se déconnecter</md-button>
        </p>
      </md-content>
    </md-sidenav>
    <md-content class="full-height" flex>
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<span class="md-flex" >Liste des unités</span>
			</div>
		</md-toolbar>
		<md-list>
			<md-item ng-repeat="unite in unites">
				<md-item-content>
					<div class="md-tile-content">
						<md-button href="#/rooms?unite={{unite.ID}}">{{unite.nomUnit}}</md-button>
					</div>
				</md-item-content>
				<md-divider inset></md-divider>
			</md-item>
		</md-list>
    </md-content>
  </section>

    <script src="./js/jquery/jquery.min.js"></script>
	<script>
		$('.full-height').css('height',$document.height());
	</script>
</div>
